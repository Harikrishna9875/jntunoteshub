{% extends "core/base.html" %}
{% block content %}

<div class="mb-4">
  <h3 class="fw-bold mb-1">Leaderboard</h3>
  <p class="text-secondary fw-semibold mb-0">Top contributors of JntuNotesHub</p>
</div>

<div class="bg-white border rounded-4 shadow-sm p-3">
  <div class="table-responsive">
    <table class="table align-middle mb-0">
      <thead>
        <tr class="text-secondary small">
          <th>#</th>
          <th>User</th>
          <th>Points</th>
        </tr>
      </thead>

      <tbody>
        {% for row in leaderboard_data %}
          <tr>
            <td class="fw-bold">{{ forloop.counter }}</td>
            <td class="fw-semibold">{{ row.user__username }}</td>
            <td class="fw-bold text-primary">{{ row.points|default:0 }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3" class="text-center text-secondary fw-semibold py-4">
              No users found.
            </td>
          </tr>
        {% endfor %}
      </tbody>

    </table>
  </div>
</div>

{% endblock %}
