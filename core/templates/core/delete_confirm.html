{% extends "core/base.html" %}
{% block content %}

<div class="bg-white border rounded-4 shadow-sm p-4" style="max-width:600px;margin:auto;">
  <h4 class="fw-bold mb-2">Delete Upload</h4>
  <p class="text-secondary fw-semibold">
    Are you sure you want to delete <b>{{ upload.title }}</b>?
    <br>This will deduct points.
  </p>

  <form method="POST">
    {% csrf_token %}
    <div class="d-flex gap-2">
      <a href="{% url 'my_uploads' %}" class="btn btn-outline-dark fw-semibold rounded-4 w-50">
        Cancel
      </a>
      <button type="submit" class="btn btn-danger fw-semibold rounded-4 w-50">
        Delete
      </button>
    </div>
  </form>
</div>

{% endblock %}
