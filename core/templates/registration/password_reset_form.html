{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password â€¢ JNTUH Notes Hub</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-brand">
        <span class="brand-dot"></span>
        <span>JNTUH Notes Hub</span>
      </div>

      <h1 style="margin:0;">Forgot Password</h1>
      <p class="muted">Enter your email to reset your password.</p>

      <form method="post">
        {% csrf_token %}
        <div class="field">
          <label>Email</label>
          {{ form.email }}
        </div>
        <button class="btn btn-primary full" type="submit">Send Reset Link</button>
      </form>

      <div class="auth-links">
        <a href="{% url 'login' %}">Back to login</a>
      </div>
    </div>
  </div>
</body>
</html>
